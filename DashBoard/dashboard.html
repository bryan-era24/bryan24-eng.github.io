<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- CSS -->
        <link rel="stylesheet" href="../CSS/dashboardStyle.css"/>
        <!-- BOX ICONS -->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'/>

        <title>Dash board page</title>
    </head>
    <body id="body-pd">
        <header class="header" id="header">
            <div class="header_toggle">
                <i class="bx bx-menu" id="header-toggle"></i>
            </div>

            <div class="header-img">
                <img src="../Images/DashBoard/userProfile.svg"/>
            </div>
        </header>

        <div class="left-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav-logo">
                        <i class="bx bx-layer nav-logo-icon"></i>
                        <span class="nav-logo-name">Popcorns</span>
                    </a>

                    <div class="nav-list">
                        <a href="#" class="nav-link active">
                            <i class="bx bx-grid-alt nav-icon"></i>
                            <span class="nav-name">Dashboard</span>
                        </a>

                        <a href="#" class="nav-link">
                            <i class="bx bx-user nav-icon"></i>
                            <span class="nav-name">Users</span>
                        </a>

                        <a href="#" class="nav-link">
                            <i class="bx bx-message-square-detail nav-icon"></i>
                            <span class="nav-name">Messages</span>
                        </a>

                        <a href="#" class="nav-link">
                            <i class="bx bx-bookmark nav-icon"></i>
                            <span class="nav-name">Favorites</span>
                        </a>

                        <a href="#" class="nav-link">
                            <i class="bx bx-folder nav-icon"></i>
                            <span class="nav-name">Data</span>
                        </a>

                        <a href="#" class="nav-link">
                            <i class="bx bx-bar-chart-alt-2 nav-icon"></i>
                            <span class="nav-name">Analytics</span>
                        </a>
                    </div>
                </div>

                <a href="#" class="nav-link">
                    <i class="bx bx-log-out nav-icon"></i>
                    <span class="nav-name">Log out</span>
                </a>
            </nav>
        </div>

        <!-- ANIMATION SCRIPT FOR DASHING -->
        <script src="../Scripts/Animations/dashboardAnimation.js"></script>
    </body>
</html>
